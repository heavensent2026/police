<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PULSE: CHRONO-SESSION</title>
    <style>
        :root { --danger: #ff4757; --safe: #2ed573; --bg: #050505; --card: #121212; --accent: #3498db; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: #000; padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .score { font-family: monospace; color: var(--accent); font-weight: bold; font-size: 1.2rem; }
        .meters-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; background: #0a0a0a; border-bottom: 2px solid #1a1a1a; }
        .meter-container { display: flex; flex-direction: column; gap: 4px; }
        .meter-label { font-size: 0.55rem; text-transform: uppercase; color: #666; font-weight: 800; }
        .meter-track { height: 6px; background: #1a1a1a; border-radius: 3px; overflow: hidden; }
        .meter-fill { height: 100%; width: 100%; transition: width 0.4s ease, background 0.3s; }
        .stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; text-align: center; }
        .card-frame { background: var(--card); width: 100%; max-width: 400px; min-height: 320px; border-radius: 16px; border: 1px solid #252525; padding: 30px; box-sizing: border-box; display: flex; align-items: center; justify-content: center; position: relative; }
        .card-frame.CRISIS { border: 2px solid var(--danger); box-shadow: 0 0 40px rgba(255, 71, 87, 0.2); }
        .card-flavor { font-size: 1.15rem; color: #eee; line-height: 1.5; font-weight: 500; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px 20px 40px 20px; background: #000; min-height: 120px; }
        button { padding: 20px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; color: #fff; transition: 0.1s; }
        button:active { transform: scale(0.95); }
        .btn-l { background: #1a1a1a; border: 1px solid #333; }
        .btn-r { background: var(--accent); color: #000; }
        .full-btn { grid-column: span 2; background: var(--accent); color: #000; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 900; font-size: 0.7rem; color: #444; letter-spacing: 2px;">PULSE: ENGINE_FINAL_500</div>
    <div class="score" id="score">000000</div>
</div>

<div class="meters-grid">
    <div class="meter-container"><span class="meter-label">Family</span><div class="meter-track"><div id="m-fam" class="meter-fill" style="width:100%"></div></div></div>
    <div class="meter-container"><span class="meter-label">Dept</span><div class="meter-track"><div id="m-dep" class="meter-fill" style="width:100%"></div></div></div>
    <div class="meter-container"><span class="meter-label">Health</span><div class="meter-track"><div id="m-hea" class="meter-fill" style="width:100%"></div></div></div>
    <div class="meter-container"><span class="meter-label">Public</span><div class="meter-track"><div id="m-pub" class="meter-fill" style="width:100%"></div></div></div>
</div>

<div class="stage">
    <div id="card-display" class="card-frame">
        <p class="card-flavor" id="card-desc">Syncing project data... Threads Ready. 500 cards loaded.</p>
    </div>
</div>

<div class="controls" id="control-panel">
    <button class="full-btn" onclick="initGame()">START SHIFT</button>
</div>

<script>
// --- MASTER NARRATIVE DATA ---
const THREADS = [
    { name: "THE IA MOLE", pulse: ["Unusual login on terminal 4.", "IA officer asks for your keycard.", "Encrypted files are being copied."], crisis: ["GRID BLACKOUT: Mole deleted root access.", "IA DETENTION: You are being interrogated."] },
    { name: "THE GREAT FLOOD", pulse: ["Rising water hits the lower dock.", "Basement sumps are struggling.", "Sandbag wall is leaning."], crisis: ["LEVEE FAILURE: Sector 4 is underwater!", "RESCUE DISASTER: Boat capsized in the surge."] },
    { name: "HURRICANE SARAH", pulse: ["Wind speed hitting 90mph.", "Roof panels are rattling.", "External comms are intermittent."], crisis: ["STRUCTURAL COLLAPSE: Main deck has given way!", "TOTAL ISOLATION: All routes out are blocked."] },
    { name: "THE WILDFIRE", pulse: ["Smoke making breathing difficult.", "Ash clogging the ventilation.", "Spot fire near the fuel depot."], crisis: ["FLASHOVER: The main building is surrounded!", "OXYGEN DEPRIVATION: Life support has failed."] },
    { name: "THE HEART RUN", pulse: ["Courier delayed by traffic.", "Refrigeration unit battery low.", "Police escort is out of position."], crisis: ["ORGAN FAILURE: The heart is no longer viable.", "COURIER ACCIDENT: The transport has crashed."] },
    { name: "THE STATE FAIR", pulse: ["Crowd capacity reaching 110%.", "Minor fight near the ferris wheel.", "Lost child reported near gate B."], crisis: ["STAMPEDE: Panic in the central plaza!", "RIDE FAILURE: The main attraction is collapsing."] }
];

let decks = { P: [], C: [] };
let game = { fam: 100, dep: 100, hea: 100, pub: 100, lapse: 0, score: 0, turn: 0, active: false };

// --- ENGINE: GENERATE 500 SEQUENTIAL CARDS ---
function buildDecks() {
    // Populate 300 Pulse Cards
    for (let i = 0; i < 300; i++) {
        let thread = THREADS[i % THREADS.length];
        let beat = thread.pulse[Math.floor(i / THREADS.length) % thread.pulse.length];
        decks.P.push({ d: `${thread.name}: ${beat}`, l: "CONSERVE", r: "EXPEND", type: 'P' });
    }
    // Populate 200 Crisis Cards
    for (let i = 0; i < 200; i++) {
        let thread = THREADS[i % THREADS.length];
        let beat = thread.crisis[Math.floor(i / THREADS.length) % thread.crisis.length];
        decks.C.push({ d: `${thread.name}: ${beat}`, l: "EMERGENCY", r: "SACRIFICE", type: 'C' });
    }
}

function initGame() {
    buildDecks();
    game.active = true;
    document.getElementById('control-panel').innerHTML = `
        <button id="btn-left" class="btn-l" onclick="step('L')"></button>
        <button id="btn-right" class="btn-r" onclick="step('R')"></button>
    `;
    step('INIT');
}

function step(choice) {
    if (!game.active) return;

    if (choice === 'L') {
        game.lapse += (9 + (game.turn * 0.15));
        game.fam = Math.min(100, game.fam + 3);
        game.hea -= 2;
    } else if (choice === 'R') {
        game.lapse = Math.max(0, game.lapse - 20);
        game.dep -= 4;
        game.pub -= 4;
        game.hea -= 4;
    }

    // Determine card pool, then pull the NEXT one in line
    let isC = (Math.random() * 100 < game.lapse && decks.C.length > 0);
    let card = isC ? decks.C.shift() : decks.P.shift();

    // Damage Math
    const mult = isC ? 25 : 6;
    game.fam -= Math.random() * mult;
    game.dep -= Math.random() * mult;
    game.hea -= Math.random() * mult;
    game.pub -= Math.random() * mult;

    if (isC) game.lapse = 0;
    if (choice !== 'INIT') { game.turn++; game.score += 100; }
    
    render(card, isC);
}

function render(card, isC) {
    if (!card) return;
    document.getElementById('card-desc').innerText = card.d;
    document.getElementById('btn-left').innerText = card.l;
    document.getElementById('btn-right').innerText = card.r;
    document.getElementById('card-display').className = isC ? "card-frame CRISIS" : "card-frame";
    document.getElementById('score').innerText = game.score.toString().padStart(6, '0');
    
    ['fam', 'dep', 'hea', 'pub'].forEach(k => {
        let v = Math.max(0, game[k]);
        let el = document.getElementById('m-' + k);
        el.style.width = v + "%";
        el.style.background = v < 30 ? "var(--danger)" : (v < 60 ? "#f1c40f" : "var(--safe)");
    });

    if (game.fam <= 0 || game.dep <= 0 || game.hea <= 0 || game.pub <= 0) {
        game.active = false;
        document.getElementById('card-desc').innerText = "STABILITY CRITICAL: SHIFT TERMINATED.";
        document.getElementById('control-panel').innerHTML = `<button class="full-btn" onclick="location.reload()">RESTART</button>`;
    }
}
</script>
</body>
</html>
