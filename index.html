<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PULSE</title>
    <style>
        :root { --danger: #ff4757; --safe: #2ed573; --bg: #050505; --card: #121212; --accent: #3498db; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: #000; padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .score { font-family: monospace; color: var(--accent); font-weight: bold; font-size: 1.2rem; }
        .meters-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; background: #0a0a0a; border-bottom: 2px solid #1a1a1a; }
        .meter-container { display: flex; flex-direction: column; gap: 4px; }
        .meter-label { font-size: 0.55rem; text-transform: uppercase; color: #666; font-weight: 800; }
        .meter-track { height: 6px; background: #1a1a1a; border-radius: 3px; overflow: hidden; }
        .meter-fill { height: 100%; width: 100%; transition: width 0.4s ease, background 0.3s; }
        .stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; text-align: center; }
        .card-frame { background: var(--card); width: 100%; max-width: 400px; min-height: 280px; border-radius: 16px; border: 1px solid #252525; padding: 30px; box-sizing: border-box; display: flex; align-items: center; justify-content: center; }
        .card-frame.CRISIS { border: 2px solid var(--danger); box-shadow: 0 0 30px rgba(255, 71, 87, 0.1); }
        .card-flavor { font-size: 1.1rem; color: #eee; line-height: 1.5; font-weight: 500; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px 20px 40px 20px; background: #000; min-height: 120px; }
        button { padding: 20px; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; color: #fff; }
        .btn-l { background: #1a1a1a; border: 1px solid #333; }
        .btn-r { background: var(--accent); color: #000; }
        .full-btn { grid-column: span 2; background: var(--accent); color: #000; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: 900; font-size: 0.7rem; color: #444; letter-spacing: 2px;">PULSE: NARRATIVE_V7</div>
    <div class="score" id="score">000000</div>
</div>

<div class="meters-grid">
    <div class="meter-container"><span class="meter-label">Family</span><div class="meter-track"><div id="m-fam" class="meter-fill" style="width:100%"></div></div></div>
    <div class="meter-container"><span class="meter-label">Dept</span><div class="meter-track"><div id="m-dep" class="meter-fill" style="width:100%"></div></div></div>
    <div class="meter-container"><span class="meter-label">Health</span><div class="meter-track"><div id="m-hea" class="meter-fill" style="width:100%"></div></div></div>
    <div class="meter-container"><span class="meter-label">Public</span><div class="meter-track"><div id="m-pub" class="meter-fill" style="width:100%"></div></div></div>
</div>

<div class="stage">
    <div id="card-display" class="card-frame">
        <p class="card-flavor" id="card-desc">Syncing Thread History... Ready.</p>
    </div>
</div>

<div class="controls" id="control-panel">
    <button class="full-btn" onclick="startShift()">START SHIFT</button>
</div>

<script>
// --- UNIQUE THREAD GENERATOR ---
const THREADS = {
    MOLE: ["The IA Mole has accessed the encrypted logs.", "Evidence of a mole surfaces in the payroll department.", "A secure terminal was accessed with your stolen credentials."],
    FLOOD: ["Water pressure is mounting against the secondary levee.", "A rescue boat has stalled in the middle of the flooded district.", "The Great Flood has contaminated the local reservoir."],
    WHITEOUT: ["The temperature has dropped another 10 degrees; fluids are gelling.", "A Whiteout gusts has blinded the perimeter cameras.", "Ice is beginning to crack the exterior structural supports."],
    WILDFIRE: ["Ash from the Wildfire is causing equipment to overheat.", "The wind has shifted, pushing the fire front toward the sector.", "Smoke inhalation is becoming a risk for the ground crew."],
    HEART: ["The Heart Run is delayed by a massive highway pileup.", "The medical courier reports a failure in the refrigeration unit.", "A crowd has blocked the emergency entrance for the Heart Run."]
};

const ACTIONS = [
    {l: "Manual Override", r: "Secure Grid"}, {l: "Patch Leaks", r: "Divert Power"}, 
    {l: "Order Evac", r: "Hold Position"}, {l: "Call Family", r: "Notify Dept"},
    {l: "Ration Power", r: "Boost Signal"}, {l: "Delegate Task", r: "Handle Solo"}
];

function buildDecks() {
    let p = []; let c = [];
    const keys = Object.keys(THREADS);
    
    // Build 300 Unique Pulse
    for(let i=0; i<300; i++) {
        let t = keys[i % keys.length];
        let d = THREADS[t][Math.floor(Math.random() * THREADS[t].length)];
        let a = ACTIONS[Math.floor(Math.random() * ACTIONS.length)];
        p.push({ d: `${d} Situation stable but requiring attention.`, l: a.l, r: a.r });
    }
    // Build 200 Unique Crisis
    for(let i=0; i<200; i++) {
        let t = keys[i % keys.length];
        let d = THREADS[t][Math.floor(Math.random() * THREADS[t].length)];
        let a = ACTIONS[Math.floor(Math.random() * ACTIONS.length)];
        c.push({ d: `CRITICAL: ${d} Systems are failing!`, l: "EMERGENCY OPS", r: "TOTAL LOCKDOWN" });
    }
    return { P: p, C: c };
}

let decks = buildDecks();
let game = { fam: 100, dep: 100, hea: 100, pub: 100, lapse: 0, score: 0, turn: 0, active: false };

function startShift() {
    game.active = true;
    document.getElementById('control-panel').innerHTML = `
        <button id="btn-left" class="btn-l" onclick="process('L')"></button>
        <button id="btn-right" class="btn-r" onclick="process('R')"></button>
    `;
    process('INIT');
}

function process(choice) {
    if (!game.active) return;

    if (choice === 'L') {
        game.lapse += (9 + (game.turn * 0.15));
        game.fam = Math.min(100, game.fam + 3);
        game.hea -= 3;
    } else if (choice === 'R') {
        game.lapse = Math.max(0, game.lapse - 18);
        game.dep -= 5;
        game.pub -= 4;
        game.hea -= 5;
    }

    let isC = (Math.random() * 100 < game.lapse);
    let card = draw(isC ? 'C' : 'P');

    const m = isC ? 25 : 5;
    game.fam -= Math.random() * m; game.dep -= Math.random() * m;
    game.hea -= Math.random() * m; game.pub -= Math.random() * m;

    if (isC) game.lapse = 0;
    if (choice !== 'INIT') { game.turn++; game.score += 100; }
    
    render(card, isC);
}

function draw(type) {
    let pool = type === 'C' ? decks.C : decks.P;
    if (pool.length === 0) return { d: "Deck Exhausted. Shift Complete.", l: "Done", r: "Done" };
    
    const idx = Math.floor(Math.random() * pool.length);
    return pool.splice(idx, 1)[0]; // REMOVES card from array permanently
}

function render(card, isC) {
    document.getElementById('card-desc').innerText = card.d;
    document.getElementById('btn-left').innerText = card.l;
    document.getElementById('btn-right').innerText = card.r;
    document.getElementById('card-display').className = isC ? "card-frame CRISIS" : "card-frame";
    document.getElementById('score').innerText = game.score.toString().padStart(6, '0');
    
    ['fam', 'dep', 'hea', 'pub'].forEach(k => {
        let v = Math.max(0, game[k]);
        let el = document.getElementById('m-' + k);
        el.style.width = v + "%";
        el.style.background = v < 30 ? "var(--danger)" : (v < 60 ? "#f1c40f" : "var(--safe)");
    });

    if (game.fam <= 0 || game.dep <= 0 || game.hea <= 0 || game.pub <= 0) {
        game.active = false;
        document.getElementById('card-desc').innerText = "FATAL STABILITY FAILURE.";
        document.getElementById('control-panel').innerHTML = `<button class="full-btn" onclick="location.reload()">RESTART</button>`;
    }
}
</script>
</body>
</html>
